<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Stellantis</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --cor-fundo: #0b1d30;
      --cor-caixa: #1c2b3d;
      --cor-primaria: #00d2ff;
      --cor-texto: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0f1c;
      background-image: radial-gradient(circle at top left, #1b2735, #090a0f);
      color: var(--cor-texto);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      background: rgba(28,43,61,0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,210,255,0.15), inset 0 0 10px rgba(0,210,255,0.05);
      text-align: center;
      width: 100%;
      max-width: 360px;
      animation: fadeInUp 0.6s ease-in-out;
    }
    h1 {
      font-size: 1.8rem;
      letter-spacing: 6px;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      text-shadow: 0 0 10px rgba(0,210,255,0.5);
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #00d2ff;
      opacity: 0.85;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      text-align: left;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    input {
      padding: 0.5rem;
      border: 1px solid #00d2ff;
      border-radius: 8px;
      background: var(--cor-caixa);
      color: var(--cor-texto);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }
    input:invalid {
      border: 1px solid #ff4444;
      box-shadow: 0 0 5px #ff4444;
    }
    button {
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      color: #ffffff;
      border: none;
      padding: 0.75rem;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,210,255,0.3);
      transition: all 0.3s ease-in-out;
      animation: glowPulse 1.8s infinite alternate;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,210,255,0.45);
    }
    .mensagem {
      background: #00d2ff;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 10px;
      color: #fff;
      display: none;
      animation: fadeOut 2.5s ease forwards;
    }
    @keyframes glowPulse {
      from { box-shadow: 0 0 6px rgba(0,210,255,0.3); }
      to   { box-shadow: 0 0 10px rgba(0,210,255,0.45); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      85% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        max-width: 95%;
      }
      h1 {
        font-size: 1.5rem;
        letter-spacing: 4px;
      }
      h2 {
        font-size: 1rem;
        letter-spacing: 1.5px;
      }
      input, button {
        font-size: 0.95rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>STELLANTIS</h1>
    <h2>Seguran√ßa Patrimonial</h2>
    <form onsubmit="login(event)">
      <label for="usuario">Usu√°rio:</label>
      <input id="usuario" name="usuario" type="text" required>
      <label for="registro">Registro:</label>
      <input id="registro" name="registro" type="text" required>
      <button type="submit">üîê Entrar</button>
      <div class="mensagem" id="msgSucesso">Salvo com sucesso!</div>
    </form>
  </div>
  <script>
    function login(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value.trim();
      const registro = document.getElementById('registro').value.trim();
      localStorage.setItem('usuario', usuario);
      localStorage.setItem('registro', registro);
      const msg = document.getElementById("msgSucesso");
      msg.style.display = "block";
      setTimeout(() => window.location.href = 'interface_principal.html', 1500);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const usuario = localStorage.getItem("usuario");
      const registro = localStorage.getItem("registro");
      if (usuario) document.getElementById("usuario").value = usuario;
      if (registro) document.getElementById("registro").value = registro;
    });
  </script>

<div id="assistenteFlutuante" style="position:fixed;bottom:20px;right:20px;z-index:9999;">
  <button onclick="abrirAssistente()" style="background:#00d2ff;color:#fff;border:none;border-radius:50%;width:60px;height:60px;font-size:24px;box-shadow:0 0 10px #00d2ff;cursor:pointer;">‚ùî</button>
</div>
<div id="painelAssistente" style="display:none;position:fixed;bottom:90px;right:20px;width:300px;background:#1c2b3d;color:#fff;border-radius:12px;box-shadow:0 0 10px #00d2ff;padding:1rem;z-index:9999;">
  <strong>Assistente</strong>
  <p id="mensagemAssistente" style="font-size:0.95rem;margin-top:0.5rem;"></p>
  <input type="text" id="perguntaAssistente" placeholder="Digite sua d√∫vida..." style="width:100%;padding:0.5rem;border-radius:8px;border:none;margin-top:0.5rem;background:#0a0f1c;color:#fff;">
  <button onclick="responderAssistente()" style="margin-top:0.5rem;background:#00d2ff;border:none;color:#fff;padding:0.5rem;width:100%;border-radius:8px;">Enviar</button>
</div>
<script>
function abrirAssistente() {
  const painel = document.getElementById("painelAssistente");
  painel.style.display = painel.style.display === "none" ? "block" : "none";
}
function responderAssistente() {
  const pergunta = document.getElementById("perguntaAssistente").value.toLowerCase();
  const resposta = document.getElementById("mensagemAssistente");
  if (pergunta.includes("lacre")) {
    resposta.innerHTML = "üîê Lacres s√£o numerados sequencialmente. No sistema, insira o n√∫mero inicial e a quantidade. Evite duplicados!";
  } else if (pergunta.includes("mvm")) {
    resposta.innerHTML = "üöõ O n√∫mero MVM identifica ve√≠culos na planta. Registre o MVM junto da placa e conferente.";
  } else if (pergunta.includes("planilha") || pergunta.includes("excel")) {
    resposta.innerHTML = "üìÑ Voc√™ pode gerar planilhas Excel com os dados registrados clicando no bot√£o 'Gerar Excel'.";
  } else if (pergunta.includes("finalizar") || pergunta.includes("turno")) {
    resposta.innerHTML = "‚úÖ O bot√£o 'Finalizar Turno' limpa os dados do turno atual ap√≥s confirma√ß√£o.";
  } else {
    resposta.innerHTML = "ü§ñ Desculpe, ainda n√£o tenho essa informa√ß√£o. Tente perguntar sobre lacres, MVM ou planilhas.";
  }
  document.getElementById("perguntaAssistente").value = "";
}
</script>


<!-- Assistente Flutuante -->
<div id="assistenteFlutuante" style="position:fixed;bottom:20px;right:20px;z-index:9999;">
  <button id="btnAbrirAssistente"
    style="background:#00d2ff;color:#fff;border:none;border-radius:50%;width:60px;height:60px;font-size:28px;box-shadow:0 0 10px #00d2ff;cursor:pointer;">
    ?
  </button>
</div>
<div id="painelAssistente" style="display:none;position:fixed;bottom:90px;right:20px;width:300px;background:#1c2b3d;color:#fff;border-radius:12px;box-shadow:0 0 10px #00d2ff;padding:1rem;z-index:10000;">
  <strong>Assistente</strong>
  <p id="mensagemAssistente" style="font-size:0.95rem;margin-top:0.5rem;"></p>
  <input type="text" id="perguntaAssistente" placeholder="Digite ou fale sua d√∫vida..." style="width:100%;padding:0.5rem;border-radius:8px;border:none;margin-top:0.5rem;background:#0a0f1c;color:#fff;">
  <button id="btnEnviarAssistente" style="margin-top:0.5rem;background:#00d2ff;border:none;color:#fff;padding:0.5rem;width:100%;border-radius:8px;">Enviar</button>
  <button id="btnVozAssistente" style="margin-top:0.5rem;background:#1a1a1a;border:none;color:#fff;padding:0.6rem;width:100%;border-radius:8px;display:flex;align-items:center;justify-content:center;">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#00d2ff" viewBox="0 0 16 16">
      <path d="M8 11a2 2 0 0 0 2-2V4a2 2 0 1 0-4 0v5a2 2 0 0 0 2 2z"/>
      <path d="M11 5a.5.5 0 0 1 .5.5v3a3.5 3.5 0 0 1-7 0v-3a.5.5 0 0 1 1 0v3a2.5 2.5 0 0 0 5 0v-3a.5.5 0 0 1 .5-.5z"/>
      <path d="M8 14a5.978 5.978 0 0 0 4.472-2.05.5.5 0 0 0-.744-.668A4.978 4.978 0 0 1 8 13a4.978 4.978 0 0 1-3.728-1.718.5.5 0 1 0-.744.668A5.978 5.978 0 0 0 8 14z"/>
    </svg>
    <span style="margin-left:0.5rem;">Falar</span>
  </button>
</div>
<script>
(function() {
  // Bot√£o e painel
  var btn = document.getElementById('btnAbrirAssistente');
  var painel = document.getElementById('painelAssistente');
  btn.onclick = function(e) {
    painel.style.display = (painel.style.display === 'block') ? 'none' : 'block';
    e.stopPropagation();
  };
  // Clique fora fecha o painel
  document.addEventListener('click', function(e) {
    if (painel.style.display === 'block' && !painel.contains(e.target) && e.target !== btn) {
      painel.style.display = 'none';
    }
  });
  // Enviar pergunta
  document.getElementById('btnEnviarAssistente').onclick = responderAssistente;
  document.getElementById('perguntaAssistente').addEventListener('keydown', function(e){
    if(e.key==="Enter"){ responderAssistente(); }
  });
  // Voz
  document.getElementById('btnVozAssistente').onclick = ouvirPergunta;
  // Fun√ß√£o de voz
  function ouvirPergunta() {
    var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      document.getElementById("mensagemAssistente").innerHTML = "‚ùå Navegador n√£o suporta voz.";
      return;
    }
    var reconhecimento = new SpeechRecognition();
    reconhecimento.lang = "pt-BR";
    reconhecimento.interimResults = false;
    reconhecimento.maxAlternatives = 1;
    reconhecimento.onresult = function(evento) {
      var texto = evento.results[0][0].transcript;
      document.getElementById("perguntaAssistente").value = texto;
      responderAssistente();
    };
    reconhecimento.onerror = function() {
      document.getElementById("mensagemAssistente").innerHTML = "‚ùå N√£o consegui ouvir. Tente novamente.";
    };
    reconhecimento.start();
  }
  // Fun√ß√£o de resposta
  function responderAssistente() {
    var pergunta = (document.getElementById("perguntaAssistente").value || "").toLowerCase();
    var resposta = document.getElementById("mensagemAssistente");
    var lacres = [];
    var mvm = [];
    var pecas = [];
    try { lacres = JSON.parse(localStorage.getItem("lacres") || "[]"); } catch(e){}
    try { mvm = JSON.parse(localStorage.getItem("mvm") || "[]"); } catch(e){}
    try { pecas = JSON.parse(localStorage.getItem("pecas") || "[]"); } catch(e){}
    if (pergunta.includes("lacre")) {
      if (lacres.length > 0) {
        var ultimo = lacres[lacres.length - 1].numeroLacre;
        resposta.innerHTML = "üîê √öltimo lacre registrado: <strong>"+ultimo+"</strong> | Total: "+lacres.length;
      } else {
        resposta.innerHTML = "‚ÑπÔ∏è Nenhum lacre registrado ainda.";
      }
    } else if (pergunta.includes("mvm")) {
      if (mvm.length > 0) {
        var ultimo = mvm[mvm.length - 1].numeroMVM;
        resposta.innerHTML = "üöõ √öltimo MVM registrado: <strong>"+ultimo+"</strong> | Total: "+mvm.length;
      } else {
        resposta.innerHTML = "‚ÑπÔ∏è Nenhum MVM registrado ainda.";
      }
    } else if (pergunta.includes("desenho") || pergunta.includes("pe√ßa")) {
      if (pecas.length > 0) {
        var ultimo = pecas[pecas.length - 1].numeroDesenho || "(sem n√∫mero)";
        var descricao = pecas[pecas.length - 1].descricaoPeca || "";
        resposta.innerHTML = "üß© √öltimo desenho: <strong>"+ultimo+"</strong> ("+descricao+") | Total: "+pecas.length;
      } else {
        resposta.innerHTML = "‚ÑπÔ∏è Nenhuma pe√ßa registrada ainda.";
      }
    } else if (pergunta.includes("planilha") || pergunta.includes("excel")) {
      resposta.innerHTML = "üìÑ Clique no bot√£o 'Gerar Excel' para exportar os dados registrados.";
    } else if (pergunta.includes("finalizar") || pergunta.includes("turno")) {
      resposta.innerHTML = "‚úÖ O bot√£o 'Finalizar Turno' apaga os dados atuais ap√≥s confirma√ß√£o.";
    } else {
      resposta.innerHTML = "ü§ñ N√£o entendi. Tente perguntar sobre lacres, MVMs, pe√ßas ou planilhas.";
    }
    document.getElementById("perguntaAssistente").value = "";
  }
})();
</script>

</body>
</html>
